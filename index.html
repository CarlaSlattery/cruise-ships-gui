<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Ships</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="header">
      <div id="display">
        <p id="current">Current Port:</p>
        <p id="next">Next Port:</p>
      </div>
    </div>
    <div id="main">
      <div id="viewport">
        <div id="ports"></div>
        <div id="ship"></div>
        <button id="sailbutton">Set Sail!</button>
      </div>
    </div>

    <script src="src/Controller.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Ship.js"></script>
    <script>
      const port = new Port();
      const itinerary = new Itinerary([
        new Port("Dublin"),
        new Port("New York"),
        new Port("Miami"),
        new Port("Havana"),
      ]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);
      controller.renderPorts(itinerary.ports);

      controller.renderShip(ship);
    </script>
  </body>
</html>
